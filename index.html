<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,500;0,600;1,500&display=swap');

    :root {
        /* TWO-TONE THEME: Sage & Cream */
        --bg-color: #f4f1ea;
        --card-bg: #ffffff;
        --input-bg: #fdfcf8;
        --primary-accent: #2d5a45; /* Forest Green */
        --primary-hover: #1e3d2f;
        --secondary-accent: #8fa89b; /* Muted Sage */
        --text-main: #2c3e50;
        --text-muted: #64748b;
        --correct-bg: #d1fae5;
        --correct-text: #065f46;
        --incorrect-bg: #ffe4e6;
        --incorrect-text: #9f1239;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(#e0ded5 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--text-main);
        margin: 0;
        padding: 20px; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        line-height: 1.6;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: var(--secondary-accent);
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-accent);
    }

    .app-container {
        width: 100%;
        max-width: 800px;
        background-color: var(--card-bg);
        border: 1px solid rgba(0,0,0,0.05);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px -10px rgba(45, 90, 69, 0.15);
        text-align: center;
        position: relative;
        margin: auto; 
        /* Ensure container doesn't overflow viewport on small screens if possible */
        max-height: 98vh;
        overflow-y: auto;
    }

    header {
        border-bottom: 2px solid var(--bg-color);
        padding-bottom: 20px;
        margin-bottom: 25px;
    }

    header h1 {
        color: var(--secondary-accent);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0;
        font-weight: 700;
    }

    header h2 {
        font-family: 'Lora', serif;
        font-size: 2.2rem;
        margin: 10px 0;
        font-weight: 600;
        color: var(--primary-accent);
    }

    header p {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin: 0;
        font-style: italic;
    }

    /* Screens */
    #start-screen, #quiz-screen, #end-screen {
        display: none;
        animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #start-screen h3 {
        font-family: 'Lora', serif;
        font-size: 1.4rem;
        margin-bottom: 30px;
        color: var(--text-main);
    }

    .question-count-options {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .btn {
        background-color: var(--primary-accent);
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        font-family: 'DM Sans', sans-serif;
    }

    .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .btn:active {
        transform: translateY(0);
    }

    /* Quiz Header */
    #quiz-screen .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--bg-color);
    }

    #question-counter, #score-counter {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--secondary-accent);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #score-counter {
        color: var(--primary-accent);
    }

    #return-btn {
        background: transparent;
        border: 1px solid var(--secondary-accent);
        color: var(--secondary-accent);
        padding: 6px 16px;
        font-size: 0.8rem;
        border-radius: 6px;
        box-shadow: none;
    }
    #return-btn:hover {
        background: var(--bg-color);
        color: var(--primary-accent);
        border-color: var(--primary-accent);
        transform: none;
    }

    /* Question Area */
    #question-text {
        font-family: 'Lora', serif;
        font-size: 1.5rem;
        line-height: 1.6;
        margin: 30px 0;
        min-height: 80px;
        font-weight: 500;
        color: var(--text-main);
    }

    /* UPDATED BLANK STYLE */
    .blank {
        display: inline-block;
        width: 100px;
        border-bottom: 2px solid var(--primary-accent);
        margin: 0 5px;
        /* Pushes the line down to align with text descenders */
        vertical-align: -5px; 
    }

    /* Options Grid */
    #options-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 25px;
    }

    .option-btn {
        width: 100%;
        background-color: var(--input-bg);
        color: var(--primary-accent);
        border: 2px solid #e2e8f0;
        padding: 16px 20px;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'DM Sans', sans-serif;
        font-weight: 600;
    }

    .option-btn:hover:not(:disabled) {
        background-color: var(--bg-color);
        border-color: var(--primary-accent);
        color: var(--primary-accent);
        transform: translateY(-2px);
    }

    .option-btn.correct {
        background-color: var(--primary-accent) !important;
        border-color: var(--primary-accent) !important;
        color: #ffffff !important;
    }

    .option-btn.incorrect {
        background-color: var(--incorrect-bg) !important;
        border-color: var(--incorrect-text) !important;
        color: var(--incorrect-text) !important;
        opacity: 0.8;
    }

    .option-btn:disabled {
        cursor: default;
        transform: none !important;
    }

    /* Feedback Area */
    #feedback-container {
        min-height: 50px;
        margin-top: 20px;
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-color);
        border-radius: 8px;
        padding: 10px;
        border-left: 4px solid var(--secondary-accent);
    }

    #next-btn {
        margin-top: 25px;
        width: 100%;
        max-width: 250px;
    }

    /* End Screen */
    #end-screen h2 {
        font-family: 'Lora', serif;
        font-size: 2rem;
        color: var(--primary-accent);
        margin-bottom: 10px;
    }

    #final-score {
        font-size: 4rem;
        font-weight: 700;
        color: var(--primary-accent);
        margin: 10px 0;
        line-height: 1;
    }

    #end-comment {
        font-size: 1.1rem;
        color: var(--text-muted);
        margin-bottom: 30px;
    }

    /* Revision List */
    #revision-container {
        margin-top: 40px;
        text-align: left;
        max-height: 400px;
        overflow-y: auto;
        border-top: 2px solid var(--bg-color);
        padding: 20px 5px;
    }

    #revision-container h3 {
        margin-top: 0;
        color: var(--primary-accent);
        font-family: 'Lora', serif;
    }

    #revision-list .revision-item {
        background-color: var(--input-bg);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        border: 1px solid #e2e8f0;
        border-left: 4px solid var(--secondary-accent);
    }

    #revision-list .revision-item p {
        margin: 0 0 5px 0;
        line-height: 1.4;
    }

    #revision-list .revision-item .word-info {
        font-weight: 700;
        font-size: 1rem;
        color: var(--primary-accent);
        display: flex;
        align-items: baseline;
        gap: 10px;
    }

    #revision-list .revision-item .word-info span {
        color: var(--text-muted);
        font-size: 0.85rem;
        font-weight: 400;
    }

    #revision-list .revision-item .sentence-info {
        color: var(--text-main);
        font-family: 'Lora', serif;
        font-style: italic;
    }

    #revision-list .revision-item .sentence-info strong {
        color: var(--primary-accent);
        font-style: normal;
        text-decoration: underline;
        text-decoration-color: var(--secondary-accent);
    }

    footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--bg-color);
        color: var(--text-muted);
        font-size: 0.8rem;
        text-align: center;
    }

    /* Mobile Responsiveness - OPTIMIZED FOR NO SCROLLING */
    @media (max-width: 768px) {
        body {
            /* Reduce outer padding to maximize screen real estate */
            padding: 10px;
            align-items: center;
        }
        
        .app-container {
            /* Reduce internal padding */
            padding: 20px 15px;
            /* Ensure it fits vertically */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            /* Compact header */
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        header h2 {
            font-size: 1.5rem; /* Smaller title */
            margin: 5px 0;
        }

        header p {
            font-size: 0.85rem;
        }

        #quiz-screen .quiz-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        #question-text {
            /* Smaller font and margins to fit content */
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: auto; /* Remove fixed height to save space */
        }

        .blank {
            width: 80px; /* Slightly shorter blank for mobile */
        }
        
        #options-container {
            grid-template-columns: 1fr;
            gap: 8px; /* Tighter gap */
            margin-bottom: 15px;
        }
        
        .option-btn {
            padding: 12px; /* Smaller buttons */
            font-size: 1rem;
        }

        #feedback-container {
            margin-top: 10px;
            min-height: 40px;
            font-size: 0.9rem;
            padding: 8px;
        }

        #next-btn {
            margin-top: 15px;
            padding: 10px;
        }
        
        .question-count-options .btn {
            flex: 1 1 30%;
            padding: 10px;
        }

        footer {
            margin-top: 15px;
            padding-top: 10px;
        }
    }
</style>
</head>

    let questionBank = [];

    // Helper to find the actual word form in the sentence
    function preprocessQuestions() {
        questionBank = rawData.map(item => {
            let cleanSentence = item.s.replace(/^"|"$/g, '').replace(/""/g, '"');
            let baseForm = item.w;
            
            let matchedWord = baseForm;

            // Try to find the conjugated form in the sentence
            const tokens = cleanSentence.split(/[\s,.!?;:()"]+/);
            
            // Strategy 0: Check for multi-word phrases first
            const phraseRegex = new RegExp(`\\b${baseForm.replace(/[-\/\\^$*+?.()|[]{}]/g, '\\$&')}\\b`, 'i');
            const phraseMatch = cleanSentence.match(phraseRegex);
            
            if (phraseMatch) {
                matchedWord = phraseMatch[0];
            } else {
                // Strategy 1: Look for word starting with base
                let found = tokens.find(t => t.toLowerCase().startsWith(baseForm.toLowerCase()));
                
                // Strategy 2: If not found, and base ends in 'e', look for base minus 'e'
                if (!found && baseForm.endsWith('e')) {
                    let stem = baseForm.slice(0, -1);
                    found = tokens.find(t => t.toLowerCase().startsWith(stem.toLowerCase()));
                }

                // Strategy 3: If not found, and base ends in 'y', look for base minus 'y'
                if (!found && baseForm.endsWith('y')) {
                    let stem = baseForm.slice(0, -1);
                    found = tokens.find(t => t.toLowerCase().startsWith(stem.toLowerCase()));
                }
                
                // Strategy 4: Check irregular verbs map
                if (!found && irregularVerbs[baseForm]) {
                    const forms = irregularVerbs[baseForm];
                    // Check v2 (past)
                    if (forms.v2) {
                        found = tokens.find(t => t.toLowerCase() === forms.v2.toLowerCase());
                    }
                    // Check v3 (participle) if not found yet
                    if (!found && forms.v3) {
                        found = tokens.find(t => t.toLowerCase() === forms.v3.toLowerCase());
                    }
                }

                // Strategy 5: Exact match check (fallback)
                if (!found) {
                     found = tokens.find(t => t.toLowerCase() === baseForm.toLowerCase());
                }

                if (found) {
                    matchedWord = found.replace(/[^a-zA-Z-]$/g, '');
                }
            }

            return {
                word: matchedWord,
                baseForm: baseForm,
                pos: item.p,
                definition_ch: item.d.replace(/^"|"$/g, ''),
                sentence: cleanSentence
            };
        });
    }

    function createBlanks(bank) {
        bank.forEach(q => {
            const escapedWord = q.word.replace(/[.*+?^${}()|[]]/g, '\\$&'); 
            // Removed 'g' flag to only replace the first instance
            const regex = new RegExp(`\\b${escapedWord}\\b`, 'i');
            
            if (regex.test(q.sentence)) {
                q.sentence = q.sentence.replace(regex, '_______');
            } else {
                 const lowerSentence = q.sentence.toLowerCase();
                 const lowerWord = q.word.toLowerCase();
                 const index = lowerSentence.indexOf(lowerWord);
                 if (index !== -1) {
                     q.sentence = q.sentence.substring(0, index) + '_______' + q.sentence.substring(index + lowerWord.length);
                 }
            }
        });
        return bank;
    }

    function correctIndefiniteArticles(bank) {
        const articleRegex = /(?<!\/)\b(a|an)\s+_______/gi;
        const replacement = 'a/an _______';

        bank.forEach(question => {
            if (question.sentence.startsWith('A _______')) {
                question.sentence = question.sentence.replace('A _______', 'A/An _______');
            } else if (question.sentence.startsWith('An _______')) {
                question.sentence = question.sentence.replace('An _______', 'A/An _______');
            } else {
                question.sentence = question.sentence.replace(articleRegex, replacement);
            }
        });
        return bank;
    }

    preprocessQuestions();
    questionBank = createBlanks(questionBank);
    questionBank = correctIndefiniteArticles(questionBank);

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let questionsToAttempt = 0;
    let answeredIncorrectly = false;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame(num) {
        questionsToAttempt = Math.min(num, questionBank.length);
        score = 0;
        currentQuestionIndex = 0;
        const shuffledBank = shuffleArray([...questionBank]);
        currentQuestions = shuffledBank.slice(0, questionsToAttempt);

        revisionContainer.style.display = 'none';
        startScreen.style.display = 'none';
        endScreen.style.display = 'none';
        quizScreen.style.display = 'block';

        displayQuestion();
    }

    function displayQuestion() {
        answeredIncorrectly = false;
        feedbackContainer.textContent = '';
        nextBtn.style.display = 'none';
        nextBtn.textContent = "Next Question"; 
        const question = currentQuestions[currentQuestionIndex];

        questionCounter.textContent = `Question: ${currentQuestionIndex + 1} / ${questionsToAttempt}`;
        scoreCounter.textContent = `Score: ${score}`;

        const blankSpan = `<span class="blank"></span>`;
        const sentence = question.sentence.replace('_______', blankSpan);
        questionText.innerHTML = sentence;

        const cleanSentence = question.sentence.trim().replace(/^['"“]+/, '');
        const isStartOfSentence = cleanSentence.startsWith('_______');

        const correctOption = question;
        const distractors = getDistractors(correctOption);

        const options = shuffleArray([correctOption, ...distractors]);

        optionsContainer.innerHTML = '';
        options.forEach(option => {
            const button = document.createElement('button');
            
            let displayWord = option.word;
            if (isStartOfSentence) {
                displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
            }

            button.textContent = displayWord;
            button.classList.add('option-btn');
            button.dataset.word = option.word;
            button.dataset.baseForm = option.baseForm;
            button.dataset.pos = option.pos;
            button.dataset.definition = option.definition_ch;
            button.addEventListener('click', checkAnswer);
            optionsContainer.appendChild(button);
        });
    }

    function conjugate(base, inflection) {
        if (!inflection || base === inflection) return base;

        // 1. Handle Irregular Verbs
        if (irregularVerbs[base]) {
            // If specifically asking for v2/v3
            if (inflection === 'v2') return irregularVerbs[base].v2;
            if (inflection === 'v3') return irregularVerbs[base].v3;
            
            // If asking for 'ed'/'d' (past/participle context), return v2 (or v3)
            // This prevents "gived" -> "gave", "losed" -> "lost"
            if (inflection === 'ed' || inflection === 'd') {
                return irregularVerbs[base].v2; 
            }
        }

        // 2. Handle Regular Verbs receiving 'v2' or 'v3' requests
        // If we are asking for v2/v3 of a regular verb, treat it as 'ed'
        if ((inflection === 'v2' || inflection === 'v3') && !irregularVerbs[base]) {
            inflection = 'ed'; // Fall through to standard 'ed' logic
        }

        // 3. Standard Suffix Logic
        const vowels = "aeiou";
        const lastChar = base.slice(-1);
        const secondLastChar = base.slice(-2, -1);

        if (inflection === 's') {
            // Check irregular plurals first
            if (irregularPlurals[base]) {
                return irregularPlurals[base];
            }

            // Special cases for common verbs
            if (base === 'have') return 'has';
            if (base === 'do') return 'does';
            if (base === 'go') return 'goes';

            if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                return base.slice(0, -1) + 'ies';
            }
            if (['s', 'x', 'z', 'o'].includes(lastChar) || ['sh', 'ch'].includes(base.slice(-2))) {
                return base + 'es';
            }
            return base + 's';
        }

        if (inflection === 'd' || inflection === 'ed') {
            if (lastChar === 'e') {
                return base + 'd';
            }
            if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                return base.slice(0, -1) + 'ied';
            }
            if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                 const thirdLastChar = base.slice(-3,-2);
                 // Consonant-Vowel-Consonant doubling rule
                 if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                    return base + lastChar + 'ed';
                 }
            }
            return base + 'ed';
        }

        if (inflection === 'ing') {
             if (base.endsWith('ie')) {
                return base.slice(0, -2) + 'ying';
            }
            if (lastChar === 'e' && !base.endsWith('ee')) {
                return base.slice(0, -1) + 'ing';
            }
            if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                const thirdLastChar = base.slice(-3,-2);
                if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                   return base + lastChar + 'ing';
                }
            }
            return base + 'ing';
        }

        return base;
    }

    function getDistractors(correctOption) {
        const distractors = [];
        const usedBaseForms = new Set([correctOption.baseForm]);
        let inflection = '';

        // Determine inflection based on the difference between the word in sentence and base form
        if (correctOption.word !== correctOption.baseForm) {
            // Check irregulars first
            if (irregularVerbs[correctOption.baseForm]) {
                const forms = irregularVerbs[correctOption.baseForm];
                if (correctOption.word === forms.v2) inflection = 'v2';
                else if (correctOption.word === forms.v3) inflection = 'v3';
            }
            
            // If not irregular, check standard endings
            if (!inflection && (correctOption.pos.includes('v') || correctOption.pos.includes('n'))) {
                if (correctOption.word.endsWith('s') && !correctOption.word.endsWith('ss')) inflection = 's';
                else if (correctOption.word.endsWith('ed')) inflection = 'ed';
                else if (correctOption.word.endsWith('d') && !correctOption.baseForm.endsWith('d')) inflection = 'd';
                else if (correctOption.word.endsWith('ing')) inflection = 'ing';
            }
        }

        const allCandidates = questionBank.filter(q => q.baseForm !== correctOption.baseForm);
        
        let samePosCandidates = allCandidates.filter(q => q.pos === correctOption.pos);
        let otherCandidates = allCandidates.filter(q => q.pos !== correctOption.pos);
        
        shuffleArray(samePosCandidates);
        shuffleArray(otherCandidates);
        
        const correctFirstChar = correctOption.word.charAt(0).toLowerCase();
        const usedFirstChars = new Set([correctFirstChar]);

        function addDistractor(candidate, shouldConjugate) {
             const distractorBaseForm = candidate.baseForm;
             let finalWord = distractorBaseForm;
             
             if (shouldConjugate) {
                 finalWord = conjugate(distractorBaseForm, inflection);
             }
             
             distractors.push({
                word: finalWord,
                baseForm: distractorBaseForm,
                pos: candidate.pos,
                definition_ch: candidate.definition_ch
            });
            usedBaseForms.add(distractorBaseForm);
            usedFirstChars.add(distractorBaseForm.charAt(0).toLowerCase());
        }

        for (const candidate of samePosCandidates) {
            if (distractors.length >= 3) break;
            const char = candidate.baseForm.charAt(0).toLowerCase();
            if (!usedFirstChars.has(char)) {
                addDistractor(candidate, true);
            }
        }

        if (distractors.length < 3) {
            for (const candidate of samePosCandidates) {
                if (distractors.length >= 3) break;
                if (!usedBaseForms.has(candidate.baseForm)) {
                    addDistractor(candidate, true);
                }
            }
        }

        if (distractors.length < 3) {
            for (const candidate of otherCandidates) {
                if (distractors.length >= 3) break;
                const char = candidate.baseForm.charAt(0).toLowerCase();
                if (!usedFirstChars.has(char)) {
                    addDistractor(candidate, false); 
                }
            }
        }

        if (distractors.length < 3) {
            for (const candidate of otherCandidates) {
                if (distractors.length >= 3) break;
                if (!usedBaseForms.has(candidate.baseForm)) {
                    addDistractor(candidate, false);
                }
            }
        }

        return distractors;
    }

    function checkAnswer(e) {
        const selectedButton = e.target;
        const selectedWord = selectedButton.dataset.word;
        const correctWord = currentQuestions[currentQuestionIndex].word;

        const baseForm = selectedButton.dataset.baseForm;
        const pos = selectedButton.dataset.pos;
        const definition = selectedButton.dataset.definition;
        feedbackContainer.textContent = `${baseForm}: (${pos}) ${definition}`;

        if (selectedWord === correctWord) {
            selectedButton.classList.add('correct');
            if (!answeredIncorrectly) {
                score++;
                scoreCounter.textContent = `Score: ${score}`;
            }
            disableOptions();
            
            if (currentQuestionIndex === questionsToAttempt - 1) {
                nextBtn.textContent = "Finish Quiz";
            } else {
                nextBtn.textContent = "Next Question";
            }
            
            nextBtn.style.display = 'inline-block';
        } else {
            selectedButton.classList.add('incorrect');
            selectedButton.disabled = true;
            answeredIncorrectly = true;
        }
    }

    function disableOptions() {
        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
        });
    }

    function handleNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questionsToAttempt) {
            displayQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        quizScreen.style.display = 'none';
        endScreen.style.display = 'block';

        finalScore.textContent = `${score} / ${questionsToAttempt}`;
        const percentage = (score / questionsToAttempt) * 100;

        let comment = '';
        if (percentage === 100) {
            comment = "Flawless! You've mastered these words. Well done!";
        } else if (percentage >= 80) {
            comment = "Excellent work! You have a strong command of these words.";
        } else if (percentage >= 60) {
            comment = "Good job! A little more revision will make you an expert.";
        } else if (percentage >= 40) {
            comment = "Solid effort. Keep practicing to get more familiar with the words.";
        } else {
            comment = "A good start. Do some revision and try again to boost your score!";
        }
        endComment.textContent = comment;

        displayRevisionList();
    }

    function displayRevisionList() {
        revisionContainer.style.display = 'block';
        revisionList.innerHTML = '';

        currentQuestions.forEach(question => {
            const item = document.createElement('div');
            item.classList.add('revision-item');

            let displayWord = question.word;
            if (question.sentence.startsWith('_______') || question.sentence.startsWith('A/An _______')) {
                displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
            }

            const fullSentence = question.sentence.replace('_______', `<strong>${displayWord}</strong>`);

            item.innerHTML = `
                <p class="word-info">${question.baseForm} <span>(${question.pos}) ${question.definition_ch}</span></p>
                <p class="sentence-info">${fullSentence}</p>
            `;
            revisionList.appendChild(item);
        });
    }

    function resetToTitle() {
        endScreen.style.display = 'none';
        quizScreen.style.display = 'none';
        startScreen.style.display = 'block';
    }

    nextBtn.addEventListener('click', handleNextQuestion);
    restartBtn.addEventListener('click', resetToTitle);
    returnBtn.addEventListener('click', resetToTitle);

    document.addEventListener('DOMContentLoaded', () => {
        startScreen.style.display = 'block';
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    });

</script>

</body>
</html>
